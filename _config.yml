title:               Stemlaur.com
url:                 https://www.stemlaur.com
baseurl:             ""

markdown:            kramdown
highlighter:         rouge

exclude:             ['*.sublime-*', 'README.md', 'LICENSE', 'Gemfile', 'Gemfile.lock', 'vendor/bundle']

permalink:           pretty
paginate:            5
paginate_path:       /blog/:num

sass:
  sass_dir:          _sass
  style:             :compressed

author:
  name:              Laurent Stemmer
  url:               https://www.stemlaur.com
  email:             admin@stemlaur.com

plugins:
  - jekyll-coffeescript
  - jekyll-paginate
  - jekyll-gist